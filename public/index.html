<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Mix Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="datetime-local"] {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Electricity Mix Visualization</h1>
    
    <div class="form-container">
        <form id="plotForm">
            <label for="start_date">Start Date:</label>
            <input type="datetime-local" id="start_date" required 
                value="2024-01-01T00:00">
            
            <label for="end_date">End Date:</label>
            <input type="datetime-local" id="end_date" required
                value="2024-01-01T01:00">
            
            <button type="submit" id="submitBtn">Generate Plot</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="loading" class="loading">Generating visualization...</div>
    </div>


    <div id="plotContainer"></div>

    <script>
        const form = document.getElementById('plotForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const plotContainer = document.getElementById('plotContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error message and show loading
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;

                const response = await fetch('/api/generate_plot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate visualization');
                }

                // Create new plot or update existing one
                Plotly.newPlot(plotContainer, data.figure.data, data.figure.layout);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Set default date range (last 24 hours)
        //window.addEventListener('load', () => {
        //    const now = new Date();
        //    const yesterday = new Date(now);
        //    yesterday.setDate(yesterday.getDate() - 1);
            
        //    document.getElementById('end_date').value = now.toISOString().slice(0, 16);
        //    document.getElementById('start_date').value = yesterday.toISOString().slice(0, 16);
        //});
    </script>
</body>
</html>
