<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugal Electricity Consumption Mix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .error-item {
            display: block;
            margin-bottom: 5px;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="datetime-local"] {
            padding: 5px;
            margin-right: 10px;
        }
        #plotContainer img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
    <!-- Add these in the <head> section -->
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.4.min.css" rel="stylesheet">
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.3.4.min.css" rel="stylesheet">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.4.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.3.4.min.js"></script>
</head>
<body>
    <h1>Portugal Electricity Consumption Mix</h1>
    
    <div class="form-container">
        <form id="plotForm">
            <label for="start_date">Start Date (UTC):</label>
            <input type="datetime-local" id="start_date" required 
                value="2024-01-01T00:00" step="3600" min="2015-01-15T00:00">
            
            <label for="end_date">End Date (UTC):</label>
            <input type="datetime-local" id="end_date" required
                value="2024-01-01T01:00" step="3600" min="2015-01-15T01:00">
            
            <button type="submit" id="submitBtn">Generate Plot</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="loading" class="loading">Generating visualization...</div>
        <!-- <div id="cacheWarning" class="error-message" style="display: none;">
            Warning: Data cache is empty. Please initialize the cache before proceeding.  <button id="initializeCacheBtn">Initialize Cache</button>
        </div> -->
    </div>

    <script>
        // Function to round time to nearest hour
        function roundToHour(dateTimeInput) {
            const date = new Date(dateTimeInput.value);
            date.setMinutes(0);
            date.setSeconds(0);
            date.setMilliseconds(0);
            dateTimeInput.value = date.toISOString().slice(0, 16);
        }

        function getCurrentUTCHour() {
            const now = new Date();
            now.setUTCMinutes(0);     // Set minutes to 0
            now.setUTCSeconds(0);     // Set seconds to 0
            now.setUTCMilliseconds(0);
            return now;
        }

        // Add this function after getCurrentUTCHour()
        function setMaxDates() {
            const maxEndDate = getCurrentUTCHour();
            const maxStartDate = new Date(maxEndDate);
            maxStartDate.setTime(maxStartDate.getTime() - (60 * 60 * 1000)); // One hour before max end date

            const startDateInput = document.getElementById('start_date');
            const endDateInput = document.getElementById('end_date');

            // Format dates to ISO string and slice to get the format required by datetime-local
            startDateInput.max = maxStartDate.toISOString().slice(0, 16);
            endDateInput.max = maxEndDate.toISOString().slice(0, 16);
        }


        // Modify the event listeners section to include 'input' events
        document.getElementById('start_date').addEventListener('input', function() {
            validateDates();
        });
        document.getElementById('start_date').addEventListener('change', function() {
            // roundToHour(this);
            validateDates();
        });

        document.getElementById('end_date').addEventListener('input', function() {
            validateDates();
        });
        document.getElementById('end_date').addEventListener('change', function() {
            // roundToHour(this);
            validateDates();
        });

        function validateDates() {
            const startDateInput = document.getElementById('start_date');
            const endDateInput = document.getElementById('end_date');
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);

            let errors = [];

            // Check if either date is invalid (NaN)
            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                errors.push("Please insert valid dates");
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.innerHTML = errors.map(error => `<div class="error-item">${error}</div>`).join('');
                errorMessage.style.display = 'block';
                submitBtn.disabled = true;
                return false;
            }

            const minStartDate = new Date('2015-01-15T00:00');
            const minEndDate = new Date(minStartDate);
            minEndDate.setTime(minEndDate.getTime() + (60 * 60 * 1000)); // One hour after min start date            
            const maxEndDate = getCurrentUTCHour();
            const maxStartDate = new Date(maxEndDate);
            maxStartDate.setTime(maxStartDate.getTime() - (60 * 60 * 1000));
            
            // Check date ranges
            if (startDate < minStartDate) {
                errors.push("Start date cannot be earlier than 2015-01-15T00:00");
            }
            if (startDate > maxStartDate) {
                errors.push("Start date cannot be later than one hour before current time");
            }
            
            if (endDate < minEndDate) {
                errors.push("End date cannot be earlier than 2015-01-15T01:00");
            }
            if (endDate > maxEndDate) {
                errors.push("End date cannot be later than current time");
            }

            // Check date order
            if (startDate >= endDate) {
                errors.push("End date must be after start date");
            }

            // Display errors or hide error container
            const errorMessage = document.getElementById('errorMessage');
            if (errors.length > 0) {
                errorMessage.innerHTML = errors.map(error => `<div class="error-item">${error}</div>`).join('');
                errorMessage.style.display = 'block';
                submitBtn.disabled = true;
                return false;
            } else {
                errorMessage.innerHTML = '';
                errorMessage.style.display = 'none';
                submitBtn.disabled = false;
                return true;
            }
        }
    </script>

    <div id="plotContainer"></div>

    <script>
        const form = document.getElementById('plotForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const plotContainer = document.getElementById('plotContainer');
        const cacheWarning = document.getElementById('cacheWarning');
        // const initializeCacheBtn = document.getElementById('initializeCacheBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error message and show loading
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;

                const response = await fetch('/api/generate_plot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate visualization');
                }

                if (data.plot) {
                    // Clear previous plot
                    plotContainer.innerHTML = '';
                    // Render the Bokeh plot
                    Bokeh.embed.embed_item(data.plot, 'plotContainer');
                } else {
                    plotContainer.textContent = 'Failed to generate visualization';
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Add this event listener at the end of your script section
        window.addEventListener('load', function() {
            setMaxDates();
            validateDates();
        });
    </script>
</body>
</html>
